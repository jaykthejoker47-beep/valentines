<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? üíò</title>
  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#ff8fab;
      --card:#ffffffee;
      --text:#1f1f1f;
      --shadow: 0 20px 60px rgba(0,0,0,.18);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1000px 700px at 20% 10%, #ffd6e0 0%, transparent 60%),
                  radial-gradient(900px 600px at 80% 20%, #ffe5ec 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:24px;
    }

    .card{
      width:min(560px, 100%);
      background:var(--card);
      backdrop-filter: blur(8px);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:28px 26px;
      position:relative;
      text-align:center;
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      font-weight:600;
    }

    h1{
      margin:18px 0 10px;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing:-.02em;
    }
    p{
      margin:0 auto 18px;
      line-height:1.5;
      font-size: 16px;
      max-width: 44ch;
      opacity:.9;
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 14px;
    }
    button{
      border:0;
      cursor:pointer;
      font-size: 16px;
      font-weight: 700;
      padding: 12px 18px;
      border-radius: 14px;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      box-shadow: 0 14px 28px rgba(0,0,0,.12);
      position:relative;
    }
    button:active{ transform: translateY(2px) scale(.99); }

    .yes{
      background: #ff2d55;
      color:white;
    }
    .yes:hover{
      background:#ff1744;
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(255,45,85,.35);
    }

    .no{
      background: #f1f3f5;
      color:#333;
    }
    .no:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(0,0,0,.10);
    }

    .message{
      margin-top: 18px;
      display:none;
      padding:14px 16px;
      border-radius:16px;
      background: #fff;
      border: 1px solid rgba(0,0,0,.06);
      font-weight: 650;
    }

    .tiny{
      margin-top: 10px;
      font-size: 12px;
      opacity: .7;
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      width: 14px;
      height: 14px;
      transform: rotate(45deg);
      opacity:.75;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,.18));
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width: 14px;
      height: 14px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before{ left:-7px; top:0; }
    .heart::after{ left:0; top:-7px; }

    @keyframes floatUp{
      0%   { transform: translateY(20px) rotate(45deg) scale(.9); opacity:0; }
      10%  { opacity:.8; }
      100% { transform: translateY(-120vh) rotate(45deg) scale(1.25); opacity:0; }
    }

    /* Confetti-ish burst */
    .burst{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:24px;
    }
    .spark{
      position:absolute;
      width:8px;height:8px;
      border-radius:2px;
      opacity:0;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: pop 900ms ease forwards;
    }
    @keyframes pop{
      0%{ opacity:0; transform: translate(-50%, -50%) scale(.6); }
      20%{ opacity:1; }
      100%{ opacity:0; transform: translate(var(--dx), var(--dy)) rotate(180deg) scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="burst" id="burst"></div>

    <div class="badge">üíå <span>Special delivery</span> üíå</div>
    <h1>Will you be my Valentine? üíò</h1>
    <p>
      I was gonna text you‚Ä¶ but you deserve something cuter.
      So here‚Äôs a whole page just for you ü•∫üíñ
    </p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes üíñ</button>
      <button class="no" id="noBtn">Umm‚Ä¶ üòÖ</button>
    </div>

    <div class="message" id="msg">
      YAYYYYY ü•∞üíó You‚Äôre officially my Valentine.  
      <div class="tiny">Now come here so I can spoil you üòå</div>
    </div>

    <div class="tiny">Tip: Try to click ‚ÄúUmm‚Ä¶‚Äù üòâ</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const msg    = document.getElementById('msg');
    const burst  = document.getElementById('burst');
    const card   = document.getElementById('card');

    // Floating hearts background
    const colors = ["#ff2d55","#ff5d8f","#ff85a1","#ffd6e0","#ffcad4"];
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      const size = 10 + Math.random()*14;
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.left = (Math.random()*100) + 'vw';
      h.style.bottom = (-20 - Math.random()*60) + 'px';
      h.style.background = colors[Math.floor(Math.random()*colors.length)];
      const dur = 5 + Math.random()*4;
      h.style.animationDuration = dur + 's';
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }
    setInterval(spawnHeart, 220);

    // Confetti burst inside card
    function confetti(x, y){
      const rect = card.getBoundingClientRect();
      const cx = x - rect.left;
      const cy = y - rect.top;

      for(let i=0;i<26;i++){
        const s = document.createElement('div');
        s.className = 'spark';
        s.style.left = cx + 'px';
        s.style.top  = cy + 'px';
        s.style.background = colors[Math.floor(Math.random()*colors.length)];
        const dx = (Math.random()*2-1) * (120 + Math.random()*120);
        const dy = (Math.random()*2-1) * (120 + Math.random()*120);
        s.style.setProperty('--dx', dx + 'px');
        s.style.setProperty('--dy', dy + 'px');
        burst.appendChild(s);
        setTimeout(()=>s.remove(), 950);
      }
    }

    yesBtn.addEventListener('click', (e) => {
      msg.style.display = 'block';
      confetti(e.clientX, e.clientY);
      yesBtn.textContent = "YESSS üíû";
      noBtn.style.display = 'none';
    });

    // Make the "no" button dodge the cursor
    function dodge(){
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.max(20, Math.random()*maxX);
      const y = Math.max(20, Math.random()*maxY);

      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
    }

    noBtn.addEventListener('mouseenter', dodge);
    noBtn.addEventListener('click', dodge);
  </script>
</body>
</html>
